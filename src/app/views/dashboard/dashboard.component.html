<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Users</c-card-header>
      <c-card-body>
        <ul cListGroup flush>
          @for (user of users; track user.id) {
          <li cListGroupItem>
            <c-avatar color="secondary" size="md">CUI</c-avatar>
            <span>{{ user.first_name }} {{ user.last_name }}</span>
          </li>
          }
        </ul>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
